# GitHub Action för att testa och verifera kod

name: JS Testing Environment

on:
  pull_request:
    branches: [dev, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Magiskt trick som sparar tid vid installation!

      - name: Install dependencies
        run: npm ci # 'ci' är säkrare än 'install' i byggmiljöer

      - name: Check for linting errors
        run: npm run lint --if-present

      - name: Run unit and integration tests
        run: npm test